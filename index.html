<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <style>
    
      
    </style>
</head>
<body>
    
         <div class="container">
           
         <div class="header">
            <h2>Sky Insights: Your Daily Weather Guide</h2>
         </div>
         <div class="upperinner">
           
            <div class="mainbody">
                
                <div class="searchbar">
                 <input class="inputbox" type="text" placeholder="Enter Your Location">
                 <button id="searchbtn" class="fa-solid fa-magnifying-glass"></button>
                </div>

                <div class="location-not-found">
                    <h1>Sorry, Location not found!!!</h1>
                    <img src="404.png" alt="404 Error">
                </div>
          <div class="content">
               <div class="imagediv">
                    <img src="clear.png" alt="clear">
               </div>
               <div class="weatherbox">
                    <p class="temp">0<sup> Â°C </sup></p>
                    <p class="descrip">Clear</p>
               </div>
               <div class="weather-details">
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">0%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                   
                <div class="pressure">
                    <i class="fas fa-gauge-high"></i>
                    <div class="text">
                        <span id="pressure">0hPa</span>
                        <p>Pressure</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">0Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
            </div>
        </div>
        </div>
           
    </div>


    <script src="app.js"></script>
</body>
</html>
